<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment Linked Tree</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <img
                class="profilePic"
                height="100"
                width="100"
                src="images/display_pic.jpg"
            />

            <p class="kwams">@Kwamay</p>
            <p class="intro">
                Hi!!! Learning to create a website to fetch me income.
            </p>

            <div class="row">
                <img
                    class="social"
                    src="images/icon-instagram.jpg"
                    alt="instagram"
                    height="30"
                    width="30"
                />
                <img
                    class="social"
                    src="images/icon-youtube.png"
                    alt="youtube"
                    height="30"
                    width="30"
                />
                <img
                    class="social"
                    src="images/facebook.jpg"
                    alt="facebook"
                    height="30"
                    width="30"
                />
                <img
                    height="30"
                    width="30"
                    class="social"
                    src="images/twitter.jpg"
                    alt="twitter"
                />
            </div>

            <div class="text">
                <img width="50" height="50" class="pic" src="images/kofi.jpg" />
                <p class="description">
                    Kofi Boadu has stated that he is coming back to GH
                </p>
            </div>
            <div class="text">
                <img
                    width="50"
                    height="50"
                    class="pic"
                    src="images/bunny.jpeg"
                />
                <p class="description">
                    Space jump! A cartoon featuring Lebron James
                </p>
            </div>
            <div class="text">
                <img
                    width="50"
                    height="50"
                    class="pic"
                    src="images/commander.jpg"
                />
                <p class="description">
                    Lion of Judah Global Overseer: Apostle Cm. Frank
                </p>
            </div>
            <div class="text">
                <img
                    width="50"
                    height="50"
                    class="pic"
                    src="images/animal.jpg"
                />
                <p class="description">
                    Funny moment of animals! Try not to laugh challenge
                </p>
            </div>
        </div>
    </body>
</html>
